<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">Inventory</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">

        <button *ngIf="loginFail() && !loggedIn()" class="btn btn-primary m-2 d-none d-lg-block" (click)="showRegister()">
          Register
        </button>

        <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <a class="dropdown-toggle" style="background-color:navajowhite" dropdownToggle>
            Welcome {{ auth.decodedToken?.unique_name | titlecase }}
          </a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" href="#" [routerLink]="['/profile']"><i class="fa fa-user"></i>Profile</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" (click)="logOut()"><i class="fa fa-sign-out"></i>Log out</a>
          </div>
        </div>

        <div *ngIf="companyAdminLogged && loggedIn()" class="dropdown ml-2 mr-2" dropdown>
          <a class="dropdown-toggle" style="background-color:lightblue" dropdownToggle> Statistics </a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" href="#" [routerLink]="['/expiry/3']">Expiry within 3 months</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" [routerLink]="['/expiry/1']">Expiry within 1 month</a>
          </div>
        </div>

        <div *ngIf="companyAdminLogged && loggedIn()" class="dropdown ml-2 mr-2" dropdown>
          <a class="dropdown-toggle" style="background-color:lightblue" dropdownToggle> Settings </a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a class="dropdown-item" href="#" [routerLink]="['/companysettings/1']" queryParamsHandling="preserve">Hospitals</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#" [routerLink]="['/companysettings/2']" queryParamsHandling="preserve">Products</a>
          </div>
        </div>

        <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0 d-none d-lg-block" (ngSubmit)="login()" required>
          <input class="form-control mr-sm-2"
                 name="username"
                 placeholder="Naam"
                 [(ngModel)]="model.username"
                 required />
          <input class="form-control mr-sm-2"
                 name="password"
                 placeholder="PWD"
                 type="password"
                 [(ngModel)]="model.password" />
          <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">
            Login
          </button>
        </form>


        <ul class="navbar-nav flex-grow">
          <li class="nav-item" [routerLinkActive]="['link-active']" [routerLinkActiveOptions]="{ exact: true }"> <a class="nav-link text-dark" [routerLink]="['/']">Home</a> </li>
          <li class="nav-item" [routerLinkActive]="['link-active']"> <a class="nav-link text-dark" [routerLink]="['/about']">About</a> </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="specialLogged"> <a class="nav-link text-dark" [routerLink]="['/superuser']">ManageValves</a> </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="specialLogged"> <a class="nav-link text-dark" [routerLink]="['/settings']">Settings</a> </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="specialLogged"> <a class="nav-link text-dark" [routerLink]="['/tutorials']">Tutorial</a> </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="specialLogged"> <a class="nav-link text-dark" [routerLink]="['/statistics']">Statistics</a> </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="normalLogged"> <a class="nav-link text-dark" [routerLink]="['/surgeon']">No of Valves</a> </li>
          <li class="nav-item" [routerLinkActive]="['link-active']" *ngIf="companyAdminLogged"> <a class="nav-link text-dark" [routerLink]="['/companyadmin']">Manage company valves</a> </li>

        </ul>





      </div>
    </div>
  </nav>
</header>
